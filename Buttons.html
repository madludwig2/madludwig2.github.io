<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="here">Here</p>
    <div class="button_group" data-toggle="buttons" role="group">
        </div>
    </div>
    <script>
        do
        {
            var user_input = prompt("Enter number of buttons: between 1-26 ", "?");
            if(user_input < 1 || user_input > 26)
            {
                alert("You've entered an invalid selection!");
                var user_input = prompt("Enter number of buttons: between 1-26 ", "?");
            }
        } while (user_input < 1 && user_input > 26);
       
        function populateButtons(user_input)
        {
            letters = ["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","j","k","l","z","x","c","v","b","n","m"];
            for(let a = 0; a < user_input; a++)
            {
                let btn = document.createElement("BUTTON");
                var t = document.createTextNode(letters[a]);
                btn.appendChild(t);
                document.body.appendChild(btn);
            }
            var bElements = document.getElementsByTagName("button");
            return bElements;
        }

        function clickHandler()
        {
            document.getElementById("here").innerHTML = "you are here!"
        }
        /**
        var button_elements = populateButtons(user_input);
        button_elements.innerHTML = "This is a button";

        var x = document.getElementsByTagName("button");
        document.getElementsByTagName("button").innerHTML = "The " + x + " was clicked!"; 
        */
        var bElements = populateButtons(user_input);
        var x = bElements.length;
        var y = bElements.valueOf(0);
        document.getElementById("here").innerHTML=x;
        document.getElementById("here").innerHTML=y;
        </script>
</body>
</html>

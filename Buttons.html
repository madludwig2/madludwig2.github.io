<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="here">Here</p>
    <div class="button_group" data-toggle="buttons" role="group">
        </div>
    </div>
    <script>
        do
        {
            var user_input = prompt("Enter number of buttons: between 1-26 ", "?");
            if(user_input < 1 || user_input > 26)
            {
                var user_input = prompt("Enter number of buttons: between 1-26 ", "?");
            }
        } while (user_input < 1 && user_input > 26);
       
        function populateButtons(user_input)
        {
            letters = ["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","j","k","l","z","x","c","v","b","n","m"];
            for(let a = 0; a < user_input; a++)
            {
                let btn = document.createElement("BUTTON");
                var t = document.createTextNode(letters[a]);
                btn.appendChild(t);
                document.body.appendChild(btn);
                btn.onclick = function()
                {
                    console.log("Button " + btn.textContent + " was clicked!");
                    return btn.value;
                }
            }
        }
        populateButtons(user_input);
        </script>
</body>
</html>
